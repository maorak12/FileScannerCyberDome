
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YARA File Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}">YARA File Scanner</a></h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('files_list') }}">All Files</a>
      <a href="{{ url_for('rules_info') }}">Rules</a>
      <form action="{{ url_for('reload_rules') }}" method="post" style="display:inline;">
        <button type="submit" title="Reload YARA rules">Reload Rules</button>
      </form>
    </nav>
  </header>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flash-container">
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>Built with Flask + YARA</small>
  </footer>
</body>
</html>
